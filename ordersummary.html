    body {
        background-color: #f0d0a7be; /* Light beige color */
        font-family: 'Arial', sans-serif;
    }
    .receipt-container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
    }
    .receipt-container:hover {
        transform: scale(1.02);
    }
    .receipt-header {
        text-align: center;
        font-weight: bold;
        margin-bottom: 20px;
        color: #333;
    }
    .receipt-table img {
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 5px;
    }
    .total-section {
        font-size: 1.5rem;
        font-weight: bold;
        text-align: right;
        color: #28a745; /* Green color for total */
    }
    .btn {
        background-color: #007bff; /* Bootstrap primary color */
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px;
        transition: background-color 0.3s;
    }
    .btn:hover {
        background-color: #0056b3; /* Darker shade on hover */
    }
    .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

        color: #333;
        margin-bottom: 20px;
    }
    h4 {

<body>
    <div class="container mt-5">
        <h2 class="text-center">Food Receipt</h2>
        <div class="receipt-container">
            <h4 class="receipt-header">Order Details</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="receiptItems">
                    <!-- Order items will be inserted dynamically -->
                </tbody>
            </table>

        <div class="receipt-container mt-3">

            <form id="deliveryForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Delivery Address</label>
                    <textarea id="address" class="form-control" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Contact Number</label>
                    <input type="text" id="phone" class="form-control" required>
                </div>
