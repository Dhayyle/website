<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Sellers - Order Now</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <!--====== Favicon Icon ======-->
    <link rel="shortcut icon" href="assets/images/burgericon.png" type="image/png">
        
    <!--====== Animate CSS ======-->
    <link rel="stylesheet" href="assets/css/animate.css">
        
    <!--====== Slick CSS ======-->
    <link rel="stylesheet" href="assets/css/slick.css">
        
    <!--====== Line Icons CSS ======-->
    <link rel="stylesheet" href="assets/css/LineIcons.css">
        
    <!--====== Bootstrap CSS ======-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    
    <!--====== Default CSS ======-->
    <link rel="stylesheet" href="assets/css/default.css">
    
    <!--====== Style CSS ======-->
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            font-family: var(--bs-font-sans-serif);
            background: url('assets/images/background1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            opacity: 0.6;
            z-index: -1;
        }
        h1,
    h2,
    p,
    label {
        color: white;
        /* Ensure headers, paragraphs, and labels are white */
    }
        .image-container {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            padding: 10px;
            background: white;
            border-radius: 10px;
        }
        .image-container img {
            border-radius: 10px;
        }
        .order-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .form-label {
            color: white; /* Set label text color to white */
        }
        .form-control, .form-select {
            background-color: rgba(255, 255, 255, 0.2); /* Slightly transparent background */
            color: white; /* Set input text color to white */
            border: 1px solid white; /* Set border color to white */
        }
        .form-control::placeholder, .form-select option {
            color: white; /* Set placeholder and option text color to white */
        }
        .btn-primary {
            background-color: #007bff; /* Original button background color */
            border-color: #007bff; /* Original button border color */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker shade for hover effect */
            border-color: #0056b3; /* Darker border for hover effect */
        }
        .btn-back {
            background-color: transparent; /* Transparent background */
            color: white; /* White text color */
            border: 1px solid white; /* White border */
           
        }
        .btn-back:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Light background on hover */
        }
    </style>
</head>
<body>
    <header class="text-center py-4">
        <h1>Order Your Favorite Burger</h1>
    </header>
    <section class="container mt-5">
        <div class="row align-items-center">
            <div class="col-md-5 text-center">
                <div class="container image-container">
                    <img id="selectedImage" src="assets/images/blogburger3 (3).jpg" class="img-fluid" alt="Burger Overload">
                </div>
            </div>
            <div class="col-md-7">
                <h2 id="selectedTitle">Burger 3</h2>
                <p>A juicy, overloaded burger stacked with premium beef, fresh vegetables, and special sauce.</p>
                
               

                <form class="order-form" id="orderForm" onsubmit="handleSubmit(event)">
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="quantity" min="1" value="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Delivery Address</label>
                        <input type="text" class="form-control" id="address" required>
                    </div>
                    <div class="mb-3">
                        <label for="payment" class="form-label">Payment Method</label>
                        <select class="form-select" id="payment" required>
                            <option value="Credit Card">Credit Card</option>
                            <option value="PayPal">PayPal</option>
                            <option value="Cash on Delivery">Cash on Delivery</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Order Now
                    </button>
                    <a href="index.html" class="btn btn-back">
                        Back
                    </a>
                </form>
            </div>
        </div>
    </section>
    
    <script src="assets/js/vendor/jquery-3.5.1.min.js"></script>
    <script src="assets/js/vendor/modernizr-3.7.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/jquery.easing.min.js"></script>
    <script src="assets/js/scrolling-nav.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission
            // Here you can add any form validation or processing logic
            // For example, you can redirect to the thank you page
            window.location.href = 'thankyou.html';
        }
    </script>
</body>
</html>
